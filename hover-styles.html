<!DOCTYPE html>
<html lang="en-us">
  <!-- Invisible matter that is used to render the page correctly-->
  <head>
    <meta charset="UTF-8" />
    
    <!-- Defines the title of the website as shown on the web pages tab-->
    <title>Hover Styling</title>

    <!-- Link added to the CSS styling code-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <header id="tophead">
      <div class="container">
        <a href="#" id="name-logo">Neha Nehru</a>
        <nav>
          <a href="#">About Me</a>
          <a href="#">Contact</a>
          <a href="#">Portfolio</a>
        </nav>
      </div>
    </header>
  
    <div id="container-body" class="container">
      <section class="summary-section">
        <h1>Contact</h1>
  
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Neha Nehru" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@hotmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
  
      </section>
      
      <!--Additional side bar on the page for personal connect-->
      <section class="sidebar">
        <div id="connect">
          <h2>Connect</h2>
  
          <img src="assets/images/github.jpg" class="social" alt="Github">
          <img src="assets/images/linkedin.jpg" class="social" alt="LinkedIn">
          <img src="assets/images/stackoverflow.jpg" class="social" alt="Stack Overflow">
        </div>
      </section>
    </div>
  
    <!--Adding a footer for the page-->
    <footer>
      <div class="container">
        Copyright &copy;
      </div>
    </footer>
  </body>
  
  </html>
