<!DOCTYPE html>
<html lang="en-us">
  <!-- Invisible matter that is used to render the page correctly-->
  <head>
    <meta charset="UTF-8" />

    <!-- Defines the title of the website as shown on the web pages tab-->
    <title>Sticky Footer</title>

    <!-- Link added to the CSS styling code-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>

  <header id="tophead">
    <div class="container">
      <a href="#" id="name-logo">Neha Nehru</a>
      <nav>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <div id="container-body" class="container">
      <section class="summary-section">
        <h1>About Me</h1>

        <p>Light content. See footer.</p>

      </section>

      <section class="sidebar">
        <div id="connect">
          <h2>Connect with Me</h2>

          <img src="assets/images/github.jpg" class="social" alt="Github">
          <img src="assets/images/linkedin.jpg" class="social" alt="LinkedIn">
          <img src="assets/images/stackoverflow.jpg" class="social" alt="Stack Overflow">
        </div>
      </section>

      <div class="push"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
